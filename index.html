<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>djamisca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="font-awesome.min.css" rel="stylesheet">
    <style>
        /* Styles de base pour le document */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Évite les barres de défilement */
        }

        /* Style pour l'image de fond avec background-image */
        #wb_Image1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Largeur de la fenêtre */
            height: 100vh; /* Hauteur de la fenêtre */
            z-index: -1; /* Place derrière tous les autres éléments */
            background-image: url('BACKGNR.jpg'); /* Utilisation d'une image de fond */
            background-size: cover; /* L'image prend toute la largeur/hauteur de l'écran */
            background-position: center; /* Centrer l'image */
        }

        /* Styles pour les icônes */
        #wb_FontAwesomeIcon6, #wb_FontAwesomeIcon9 {
            position: absolute;
            border-radius: 50%;
            background-color: #2E2E2E;
            padding: 10px;
            text-align: center;
            border: 2px solid #D0D6D7;
            z-index: 10; /* Assurez-vous que les icônes sont au-dessus de l'image */
        }

        #wb_FontAwesomeIcon6 {
            top: 20px;
            left: 20px;
        }

        #wb_FontAwesomeIcon9 {
            top: 20px;
            right: 20px;
        }

        #wb_FontAwesomeIcon6 i, #wb_FontAwesomeIcon9 i {
            color: #fff;
            font-size: 48px;
        }

        /* Style spécifique pour les icônes sur petits écrans */
        @media only screen and (max-width: 940px) and (orientation: portrait) {
            #wb_FontAwesomeIcon6, #wb_FontAwesomeIcon9 {
                width: 70px;
                height: 70px;
                padding: 8px;
            }

            #wb_FontAwesomeIcon6 i, #wb_FontAwesomeIcon9 i {
                font-size: 36px;
                line-height: 70px; /* Centrer l'icône dans le cercle */
            }

            #wb_FontAwesomeIcon6 {
                top: 10px;
                left: 10px;
            }

            #wb_FontAwesomeIcon9 {
                top: 10px;
                right: 10px;
            }
        }

    </style>
</head>
<body>
    <div id="wb_Image1"></div>

    <div id="wb_FontAwesomeIcon6">
        <a href="https://www.instagram.com/HendaCamara/">
            <i class="fa fa-instagram"></i>
        </a>
    </div>

    <div id="wb_FontAwesomeIcon9">
        <a href="https://www.tiktok.com/@h.sko010">
            <i class="fa fa-tiktok"></i>
        </a>
    </div>
</body>
</html>
